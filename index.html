<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Skyline with Clouds, Sun, and Telkom Building</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="visual-container">
        <div class="sky">
            <!-- Sun -->
            <div class="sun"></div>
            <!-- Clouds -->
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
            <div class="cloud cloud3"></div>
            <!-- Building with Telkom Logo -->
            <div class="building">
                <img src="telkom-logo.png" alt="Telkom Logo" class="telkom-logo">
            </div>
        </div>
    </div>
    <div class="content">
    </div>
</body>
</html>
